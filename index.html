<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stephen's Casino</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/board.css">
</head>

<body>
    <h3>Stephen's Blackjack</h3>
    <div class="board">

        <div id="game-controls">
            <div class="game-options">
                <input type="button" id="start" class="btn" value="New Game">
                <input type="button" id="hit" class="btn" value="Hit me">
                <input type="button" id="stay" class="btn" value="Stand">
            </div>
            <div id="notifications"></div>
        </div>

        <div id="play-space">
            <div id="dealerHand">Dealer
                <div class="dealerCards">
                    <div class="dealerCard"></div>
                    <div class="dealerCard"></div>
                    <div class="dealerCard"></div>
                    <div class="dealerCard"></div>
                    <div class="dealerCard"></div>
                </div>
            </div>
            <div id="playerHand">Player
                <div class="playerCards">
                    <div class="playerCard"></div>
                    <div class="playerCard"></div>
                    <div class="playerCard"></div>
                    <div class="playerCard"></div>
                    <div class="playerCard"></div>
                </div>
            </div>
            <div id="playerScore">:)</div>
        </div>
        <script src="script.js"></script>
</body>
</html>
